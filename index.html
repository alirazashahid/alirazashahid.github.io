
<script>
    // Function to check if the user is logged in
function checkLoginStatus() {
    return new Promise((resolve, reject) => {
        // Simulate session check (in a real case, you would call a backend endpoint)
        const isLoggedIn = sessionStorage.getItem('loggedin') === 'true';
        resolve(isLoggedIn);
    });
}

// Fetch gallery data
function fetchGalleryData() {
    return fetch('/api/getGallery') // Assuming an API endpoint for gallery data
        .then(response => response.json())
        .then(data => data)
        .catch(error => console.error('Error fetching gallery data:', error));
}

// Fetch user profile picture
function fetchUserProfilePicture(userId) {
    return fetch(`/api/getUserProfilePicture?userId=${userId}`) // Assuming an API endpoint for profile picture
        .then(response => response.json())
        .then(data => {
            return data.profilePicture || 'Images/default-pf-pic.jpg'; // Default picture if not found
        })
        .catch(error => {
            console.error('Error fetching user profile picture:', error);
            return 'Images/default-pf-pic.jpg'; // Default picture if error occurs
        });
}

// Main function to combine everything
async function loadData() {
    try {
        const isLoggedIn = await checkLoginStatus();

        // Fetch gallery data
        const galleryData = await fetchGalleryData();

        let profilePicture = 'Images/default-pf-pic.jpg'; // Default profile picture

        if (isLoggedIn) {
            const userId = sessionStorage.getItem('user_id'); // Assuming user_id is stored in sessionStorage
            if (userId) {
                profilePicture = await fetchUserProfilePicture(userId);
            }
        }

        console.log('Gallery Data:', galleryData);
        console.log('Profile Picture:', profilePicture);
    } catch (error) {
        console.error('Error loading data:', error);
    }
}

loadData();

        if (searchInput.trim() !== "") {
            window.location.href = `search.html?query=${encodeURIComponent(searchInput)}`;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                searchMovies();
            }
        });
    });

    // Redirect to profile page
    function goToProfile() {
        window.location.href = 'profile.html';
    }
</script>

        <script>

// Function to render gallery items
function renderGallery(galleryData) {
    const galleryContainer = document.getElementById('gallery-container'); // Assuming there's a container with id "gallery-container"

    if (galleryData.length > 0) {
        galleryData.forEach(item => {
            const frame = document.createElement('div');
            frame.classList.add('frame');
            frame.id = `picture-${item.id}`;

            // Set onclick event for the frame
            frame.onclick = () => {
                window.location.href = `video.html?vpcode=${item.vpcode}`;
            };

            // Create image element
            const image = document.createElement('img');
            image.src = item.image_url;
            image.alt = item.title;

            // Create title element
            const title = document.createElement('div');
            title.classList.add('title');
            title.textContent = item.title;

            // Append image and title to the frame
            frame.appendChild(image);
            frame.appendChild(title);

            // Append the frame to the gallery container
            galleryContainer.appendChild(frame);
        });
    } else {
        // If no items are available, show a message
        const noItemsMessage = document.createElement('p');
        noItemsMessage.textContent = 'No pictures available.';
        galleryContainer.appendChild(noItemsMessage);
    }
}

// Main function to load and display gallery data
async function loadGallery() {
    try {
        const galleryData = await fetchGalleryData();
        renderGallery(galleryData);
    } catch (error) {
        console.error('Error loading gallery:', error);
    }
}

// Call the function to load and render the gallery when the page loads
loadGallery();
